<body>
    IO - input & output
    <br><br>
    What is your name?
    <input id="username">
    <button id="run" onclick="greet()">Run</button>
    <br>
    <p id="greeting">?</p>
    <label><input type="radio" name="size" value="small" id="small">Small</label>
    <label><input type="radio" name="size" value="medium" id="medium">Medium</label>
    <label><input type="radio" name="size" value="large" id="large">Large</label>
    <br><br>
    <label><input type="radio" name="color" value="red" id="red">red</label>
    <label><input type="radio" name="color" value="green" id="green">green</label>
    <label><input type="radio" name="color" value="blue" id="blue">blue</label>
    <br><br>
    <button id="buy" onclick="buy()">Buy</button>
    <p id="price">?</p>
</body>
    
    
<script>
    function greet(){
        let inputText = username.value;
        let outputText = "Hello " + inputText + ".";
        greeting.innerText = outputText
    }
    function buy(){
        let size = "0";
        if(small.checked){
            size = "10"
        }else if(medium.checked){
            size = "20"
        }else if (large.checked){
            size = "30"
        }
   let color = "black";
        if(red.checked){
            color = "red"
        }else if(green.checked){
            color = "green"
        }else if (blue.checked){
            color = "blue"
        }
        price.innerText = size + " " + color;
        price.style.backgroundColor = color;
        price.style.height = size + "rem";
        price.style.color = "white";
    }
</script>
